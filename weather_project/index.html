<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body style="
      
      
      background-color:lightcyan; 
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    ">
    <h1 style="display: flex; align-content: center; justify-content: center; margin-top: 5rem; font-size:8vh;">
        Weather Condition</h1>
    <main id="main" style="background-image: url('/public/images/weather.jpeg');">
        <form id="form" action="/" method="post" style="
          display: flex;
          align-content: center;
          justify-content: center;
          margin-top: 3rem;
        ">
            <label for="cityInput" style="font-size: xx-large; margin-right: 1rem">CityName :</label>
            <input type="text" id="search" name="CityName" style="
            padding: 1rem;
            border-radius: 25px;
            border: none;
            background-color: #fff;
            font-family: inherit;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            font-size: 1rem;
          " />
            <button type="submit" style="
            padding: 1rem;
            margin-left: 1rem;
            border-radius: 25px;
            border: none;
            background-color: #fff; 
            font-family: inherit;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 100px;
            font-size: 1rem;
          ">
                Go
            </button>
        </form>
    </main>

    <script src="app.js"></script>
</body>

</html>
